commands:

  run: !Command
    description: Run url-tail command
    container: ubuntu
    prerequisites: [make]
    run: [./target/debug/wark]

  cargo: !Command
    description: Run any cargo command
    container: ubuntu
    symlink-name: cargo
    run: [cargo]

  make: !Command
    description: Build the library
    container: ubuntu
    run: [cargo, build]

  cargo-test: !Command
    description: Run rust/cargo tests
    container: ubuntu
    run: [cargo, test]

  test: !Command
    description: Build the library
    container: ubuntu
    prerequisites: [cargo-test]
    run: |
      set -ex
      cargo run -- inner \
        --lithos-configs='examples/lithos-configs/lithos.*.yaml' \
        --dns-symlinks=/state \
        --check

  make-musl: !Command
    description: Build the library
    container: ubuntu
    run:
    - cargo
    - build
    - --target=x86_64-unknown-linux-musl

  _bulk: !Command
    description: Run `bulk` command (for version bookkeeping)
    container: ubuntu
    run: [bulk]


containers:

  ubuntu:
    setup:
    - !Ubuntu xenial
    - !UbuntuUniverse
    - !Install [ca-certificates, build-essential, vim, pkg-config, libssl-dev,
                musl-tools]
    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-1.22.1-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
               --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-std-1.22.1-x86_64-unknown-linux-musl.tar.gz"
      script: "./install.sh --prefix=/musl \
               --components=rust-std-x86_64-unknown-linux-musl"
    - !Sh 'ln -s /musl/lib/rustlib/x86_64-unknown-linux-musl /usr/lib/rustlib/x86_64-unknown-linux-musl'
    - &bulk !Tar
      url: "https://github.com/tailhook/bulk/releases/download/v0.4.9/bulk-v0.4.9.tar.gz"
      sha256: 23471a9986274bb4b7098c03e2eb7e1204171869b72c45385fcee1c64db2d111
      path: /

    environ:
      LD_LIBRARY_PATH: /musl/lib/rustlib/x86_64-unknown-linux-musl/lib
      CARGO_HOME: /work/target
      PATH: /musl/bin:/usr/local/bin:/usr/bin:/bin
      USER: pc
